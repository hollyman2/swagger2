{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block body %}
<div class="flex justify-center">
    <div class="flex flex-col gap-5 bg-white rounded-lg p-5 shadow">
        <span class="font-bold text-xl">Create post</span>
        <form method="POST" class="flex flex-col gap-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="text-sm font-semibold transition block rounded-md p-2 bg-blue-600 text-white hover:bg-sky-500 hover:text-white hover:ring-2 hover:ring-gray-400" type="submit">Post</button>
        </form>
    </div>
</div>

{% endblock body %}
