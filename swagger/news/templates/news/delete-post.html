{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block body %}
<div class="flex justify-center">
    <div class="flex flex-col gap-5 bg-white rounded-lg p-5 shadow">
        <div class="flex justify-between items-center">
            <span class="font-bold text-xl">Delete post</span>
            <a href="{% url 'post-detail' post.id %}"><span class="font-bold text-gray-600 text-sm hover:text-blue-500">Return back</span></a>
        </div>
        <span>Do you really want to delete "{{post.title}}"?</span>
        <form method="POST" class="flex flex-col gap-5">
            {% csrf_token %}
            <button class="text-sm font-semibold transition block rounded-md p-2 bg-red-600 text-white hover:bg-red-800 hover:text-white hover:ring-2 hover:ring-gray-400" type="submit">Delete</button>
        </form>
    </div>
</div>

{% endblock body %}
